{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center mb-4">Create Post</h2>

      <form id="createPostForm" method="POST" action="{{ url_for('create_post') }}" enctype="multipart/form-data">
        <!-- Title -->
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <!-- Content / Caption -->
        <div class="mb-3">
          <label for="content" class="form-label">Caption</label>
          <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
        </div>

        <!-- Image -->
        <div class="mb-3">
          <label for="image" class="form-label">Upload Image</label>
          <input class="form-control" type="file" id="image" name="image" accept="image/*">
        </div>

        <!-- Visibility -->
        <!--<div class="mb-3">
          <label for="visibility" class="form-label">Post Visibility</label>
          <select class="form-select" id="visibility" name="visibility">
            <option value="public">Public</option>
            <option value="followers">Followers Only</option>
            <option value="private">Private</option>
          </select>
        </div> -->

        <div class="d-flex justify-content-between mt-3">
          <button type="submit" class="base-btn base-btn-primary">Post</button>
          <a href="{{ url_for('home') }}" class="base-btn base-btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  function showNotification(message, type = "success") {
    const notification = document.createElement("div");
    notification.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
    notification.style.cssText =
      "top: 20px; right: 20px; z-index: 9999; min-width: 250px;";
    notification.innerHTML = `
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    document.body.appendChild(notification);

    setTimeout(() => {
      if (notification.parentNode) {
        notification.remove();
      }
    }, 3000);
  }
  
  document.addEventListener('DOMContentLoaded', function () {
    const postForm = document.getElementById('createPostForm');
    const imageInput = document.getElementById('image');

    postForm.addEventListener('submit', function (e) {
      if (!imageInput.files || imageInput.files.length === 0) {
        e.preventDefault(); // Stop form from submitting
        showNotification("Please upload an image before creating a post.", "warning");
      }
    });
  });

  
</script>
{% endblock %}
