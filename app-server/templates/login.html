<!DOCTYPE html>
<html lang="en">
  <head>
    {% with title='Login' %}
    {% include 'includes/head.html' %}
    {% endwith %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/auth.css') }}"> 
  </head>
  <body>
    <div class="logo">
      Later<span class="beau">G</span>ram
    </div>

    <div class="container form-container">
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Your email" required>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <div id="password-input-group" class="input-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Your password" required>
            <span class="input-group-text" id="toggle-password" style="cursor: pointer;">
              <i class="fa-regular fa-eye" id="toggle-icon"></i>
            </span>
          </div>
        </div>

        <div class="d-grid mb-4">
          <button type="submit" class="btn btn-login">Login</button>
        </div>

        <p>Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--color-primary);">Sign Up</a></p>
      </form>

      {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert {% if category == 'success' %}alert-success{% else %}alert-danger{% endif %} mt-3">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='assets/js/auth.js') }}"></script>
  </body>
</html>
