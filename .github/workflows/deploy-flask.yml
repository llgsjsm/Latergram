name: Deploy Flask to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'app-server/**'          # Only trigger CD if Flask code changes
      - '.github/workflows/deploy-flask.yml'

jobs:
  deploy:
    name: Deploy Flask to EC2
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Test SSH Connection to EC2
      run: |
        ssh -o StrictHostKeyChecking=no admin-dev@${{ secrets.EC2_HOST }} "echo 'âœ… SSH connection successful'"


    - name: Sync Only Flask App Files to EC2
      run: |
        sudo rsync -az --delete \
          -e "ssh -o StrictHostKeyChecking=no" \
          ./app-server/ admin-dev@${{ secrets.EC2_HOST }}:/home/admin-dev/latergram/flask-app/

    - name: Rebuild Flask Service on EC2
      run: |
        ssh -o StrictHostKeyChecking=no student9@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/admin-dev/latergram

          echo "Rebuilding and restarting Flask container..."
          sudo docker compose -f sudo docker-compose.prod.yml up -d --build flask
        EOF
