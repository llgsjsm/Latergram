name: Deploy Flask to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'app-server/**'          # Only trigger CD if Flask code changes
      - '.github/workflows/deploy-flask.yml'

jobs:
  deploy:
    name: Deploy Flask to EC2
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Test SSH Connection to EC2
      run: |
        ssh -o StrictHostKeyChecking=no admin-dev@${{ secrets.EC2_HOST }} "echo 'âœ… SSH connection successful'"


